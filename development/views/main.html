<div class="container">

  <div ng-include="'views/header.html'"></div>

  <div class="row">
    <div class="col-xs-12">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Add your host here</span>
        <input type="text" class="form-control" placeholder="www.google.com" ng-ng-model="hostName" aria-describedby="basic-addon2">
        <span class="input-group-btn">
          <button class="btn btn-success" type="button" ng-click="ping()">Go!</button>
        </span>
     </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <pre ng-model="result">
        {{result}}
      </pre>
      <div ng-include="'views/table.html'"></div>
    </div>
  </div>

</div>
